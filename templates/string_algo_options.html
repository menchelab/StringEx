<script>
    var sessionData = JSON.parse({{ sessionData| tojson}});
    var stringex = sessionData.stringex;
    var algorithms = stringex.layoutAlgos;
    for (var i = 0; i < algorithms.length; i++) {
        if (algorithms[i] == "cg_functional_umap") {
            continue;
        }
        document.write("<option value=" + algorithms[i] + ">" + algorithms[i] + "</option>");
    };
</script>
