<div id="StringExEvidence" class="gradientBox">
    <div class='swagBox' style="width:420px; background-color: rgba(0, 10, 20, 0.3);">
        <h5 style="  float:left; font-size: 25px;  color: rgb(102, 102, 102); margin-top:5px; margin-bottom:15px;">
            String Ex</h5>
        <div class="gradient" style="margin-top:35px">
        </div>
        <br>
        <div>

            <h5 style="font-size:20px;">
                Reset evidence selection:
            </h5>

            <stringExEv-Button id="StringExEvidenceAll" name="All" color="gray" layout="any">

            <h5 style="font-size:20px;">
                Known interactions:
            </h5>

            <stringExEv-Button id="StringExEvidenceExperiments" name="Experiments" color="

            </stringExEv-Button>
            <stringExEv-Button id="StringExEvidenceDatabase" name="Database" color="#00ffff" fcolor="black"
                layout="stringdb_database">
                +</stringExEv-Button>



            <h5 style="font-size:20px;">
                Genomic context:
            </h5>

            <stringExEv-Button id="StringExEvidenceNeighborhood" name="Neighborhood" color="#0ab10a" fcolor="black"

            </stringExEv-Button>

            <stringExEv-Button id="StringExEvidenceFusion" name="Fusion" color="#ff0000" layout="stringdb_fusion">

            <stringExEv-Button id="StringExEvidenceCooccurrence" name="Cooccurrence" color="#0000ff"
                layout="stringdb_coocurrence">
            </stringExEv-Button>
