<!-- String Style -->
<link href="{{ url_for('StringEx.static', filename='css/StringStyle.css') }}" rel="stylesheet"/>
<!-- StringEx scripts -->
<script src="{{ url_for('StringEx.static', filename='js/stringUI_Elements.js') }}">
</script>
<script src="{{ url_for('StringEx.static', filename='js/string_map.js') }}" type="text/javascript">
</script>
<div id="tab_to_add" style="display: none;">
 <form enctype="multipart/form-data" id="string_map_form" method="post">
  <div class="twelve columns">
   <div class="eight columns">
    <h2 class="lineglowslow" style="margin-top:30px">
     STRING
     <br/>
     <br/>
     VRNetzer
    </h2>
   </div>
   <div class="four columns">
    <div class="swagLogo">
     <br/>
    </div>
   </div>
  </div>
  <div class="twelve columns">
   <h3>
    <span>
     MAP STRING NETWORK ON INTERACTOME
    </span>
   </h3>
   <p>
    This MAPPER is used to map STRING networks in the VRNetz format exported using the VRNetzer Cytoscape app onto organism interactomes.
   </p>
  </div>
  <!-- VRNetz file browse -->
  <div class="frameBox">
   <div class="twelve columns">
    <h6>
     PROJECT NAME
    </h6>
    <input class="swagBox" id="string_map_project_name" name="string_map_project_name" placeholder="New Project" type="text"/>
    <p id="submit_warnings" style="display:inline">
    </p>
   </div>
  </div>
  <!-- VRNetz file browse -->
  <div class="frameBox">
   <div class="twelve columns">
    <h4 class="nine columns">
     VRNetz
    </h4>
    <input multiple="" name="vrnetz" type="file" value="placeholder"/>
   </div>
  </div>
  <!-- Organism selection -->
  <div class="frameBox">
   <h4 class="twelve columns">
    Organism
   </h4>
   <div class="twelve columns">
    <div class="cornerBox">
     <select id="string_organism" name="string_organism">
      <option value="A.thaliana">
       A.thaliana
      </option>
      <option value="C.elegans">
       C.elegans
      </option>
      <option value="D.melanogaster">
       D.melanogaster
      </option>
      <option value="D.rerio">
       D.rerio
      </option>
      <option value="E.coli">
       E.coli
      </option>
      <option value="H.sapiens">
       H.sapiens
      </option>
      <option value="M.musculus">
       M.musculus
      </option>
      <option value="R.norvegicus">
       R.norvegicus
      </option>
      <option value="S.cerevisiae">
       S.cerevisiae
      </option>
     </select>
     <br/>
    </div>
   </div>
  </div>
  <!-- Map button -->
  <div class="frameBox">
   <div class="twelve columns">
    <div class="two columns">
     <input class="swagSubmit" id="string_map_button" type="submit" value="Map">
     </input>
    </div>
    <div class="nine columns" id="string_map_message">
    </div>
   </div>
  </div>
 </form>
</div>
